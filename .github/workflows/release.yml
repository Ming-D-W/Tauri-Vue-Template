name: "publish"

on:
  push:
    branches:
      - main
    paths:
      - "src/**"
      - "src-tauri/**"
      - "package.json"
      - "package-lock.json"
      - "src-tauri/Cargo.toml"
      - "src-tauri/Cargo.lock"
      - "vite.config.js"
      - ".github/workflows/release.yml"
    tags:
      - v*.*.*
  workflow_dispatch:

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest"
            args: "--target aarch64-apple-darwin"
          # Uncomment for Intel builds
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: "ubuntu-24.04"
            args: ""
          - platform: "windows-latest"
            args: ""

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v5.0.0

      - name: Setup Node.js
        uses: actions/setup-node@v6.0.0
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          # Those targets are only used on macos runners so it's in an `if` to slightly speed up windows and linux builds.
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-24.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Get version from package.json
        id: package-version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
        shell: bash

      - name: Set release info
        id: release-info
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            # Tag æ¨é€ï¼šåˆ›å»ºæ­£å¼ Release
            echo "tag_name=v__VERSION__" >> $GITHUB_OUTPUT
            echo "release_name=Tauri Vue Template v__VERSION__" >> $GITHUB_OUTPUT
            echo "release_body=æŸ¥çœ‹ [CHANGES.md](https://github.com/${{ github.repository }}/blob/main/CHANGES.md) äº†è§£å®Œæ•´çš„æ›´æ–°æ—¥å¿—ã€‚" >> $GITHUB_OUTPUT
            echo "is_draft=false" >> $GITHUB_OUTPUT
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
          else
            # Main åˆ†æ”¯æ¨é€ï¼šåˆ›å»º Draft Release
            SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
            echo "tag_name=v${{ steps.package-version.outputs.version }}-build-$SHORT_SHA" >> $GITHUB_OUTPUT
            echo "release_name=Tauri Vue Template v${{ steps.package-version.outputs.version }}-build-$SHORT_SHA" >> $GITHUB_OUTPUT
            echo "release_body=ğŸ¤– è‡ªåŠ¨æ„å»º - Commit: ${{ github.sha }}%0A%0A**Commit ä¿¡æ¯**: ${{ github.event.head_commit.message }}%0A%0Aæ­¤ç‰ˆæœ¬ä¸ºè‡ªåŠ¨æ„å»ºï¼ŒåŸºäºæœ€æ–°çš„ main åˆ†æ”¯ä»£ç ã€‚" >> $GITHUB_OUTPUT
            echo "is_draft=true" >> $GITHUB_OUTPUT
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
          fi
        shell: bash

      - uses: tauri-apps/tauri-action@action-v0.5.20
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ steps.release-info.outputs.tag_name }}
          releaseName: ${{ steps.release-info.outputs.release_name }}
          releaseBody: ${{ steps.release-info.outputs.release_body }}
          releaseDraft: ${{ steps.release-info.outputs.is_draft }}
          prerelease: ${{ steps.release-info.outputs.is_prerelease }}
          args: ${{ matrix.args }}

      - name: Clean up old draft releases
        if: github.ref == 'refs/heads/main' && matrix.platform == 'ubuntu-24.04'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Cleaning up old draft releases, keeping the 5 most recent..."

          # è·å–æ‰€æœ‰ draft releasesï¼ŒæŒ‰åˆ›å»ºæ—¶é—´å€’åºæ’åˆ—
          DRAFT_RELEASES=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/repos/${{ github.repository }}/releases" | \
            jq -r '.[] | select(.draft == true) | .id' | head -n 100)

          # è½¬æ¢ä¸ºæ•°ç»„
          RELEASES_ARRAY=($DRAFT_RELEASES)
          TOTAL=${#RELEASES_ARRAY[@]}

          echo "Found $TOTAL draft releases"

          # å¦‚æœè¶…è¿‡ 5 ä¸ªï¼Œåˆ é™¤æ—§çš„
          if [ $TOTAL -gt 5 ]; then
            echo "Deleting $((TOTAL - 5)) old draft releases..."
            for ((i=5; i<TOTAL; i++)); do
              RELEASE_ID=${RELEASES_ARRAY[$i]}
              echo "Deleting draft release ID: $RELEASE_ID"
              curl -X DELETE -H "Authorization: token $GITHUB_TOKEN" \
                "https://api.github.com/repos/${{ github.repository }}/releases/$RELEASE_ID"
            done
            echo "Cleanup completed!"
          else
            echo "Only $TOTAL draft releases found, no cleanup needed."
          fi
        shell: bash

