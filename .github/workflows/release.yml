name: "publish"

on:
  push:
    tags:
      - v*.*.*
  workflow_dispatch:
    inputs:
      create_release:
        description: 'æ˜¯å¦åˆ›å»º Release'
        required: true
        type: boolean
        default: true

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest"
            args: "--target aarch64-apple-darwin"
          # Uncomment for Intel builds
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: "windows-latest"
            args: ""

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v5.0.0

      - name: Setup Node.js
        uses: actions/setup-node@v6.0.0
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          # Those targets are only used on macos runners so it's in an `if` to slightly speed up windows and linux builds.
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
          cache-on-failure: true
          key: ${{ matrix.platform }}-${{ matrix.args }}

      - name: Get version from package.json
        id: package-version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
        shell: bash

      - name: Generate changelog for tag release
        id: changelog
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          # Get the previous tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$PREVIOUS_TAG" ]; then
            echo "No previous tag found, using all commits"
            COMMITS=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            echo "Generating changelog from $PREVIOUS_TAG to ${{ github.ref_name }}"
            COMMITS=$(git log $PREVIOUS_TAG..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi

          # è¿‡æ»¤æ‰ CI/CD ç›¸å…³çš„ commits
          FILTERED_COMMITS=$(echo "$COMMITS" | grep -v -E "^- (fix|feat|chore|refactor):.*(CI|workflow|release|changelog|draft|GitHub Actions|Base64|heredoc)" || echo "$COMMITS")

          # åˆ›å»ºæ±‰åŒ–çš„ changelog
          CHANGELOG="## ğŸ‰ Tauri Vue Template ${{ github.ref_name }}

          ### ğŸ“ æ›´æ–°å†…å®¹
          $FILTERED_COMMITS

          ### ğŸ“¦ å®‰è£…è¯´æ˜
          è¯·æ ¹æ®æ‚¨çš„æ“ä½œç³»ç»Ÿä¸‹è½½å¯¹åº”çš„å®‰è£…åŒ…ï¼š
          - **Windows**: \`.exe\` å®‰è£…ç¨‹åºï¼ˆNSISï¼‰
          - **macOS (Apple Silicon)**: \`.dmg\` é€‚ç”¨äº M1/M2/M3 èŠ¯ç‰‡çš„ Mac
          - **macOS (Intel)**: \`.dmg\` é€‚ç”¨äº Intel èŠ¯ç‰‡çš„ Mac

          ### ğŸ”— ç›¸å…³é“¾æ¥
          - [é¡¹ç›®ä»“åº“](https://github.com/${{ github.repository }})
          - [ä½¿ç”¨æ–‡æ¡£](https://github.com/${{ github.repository }}#readme)"

          if [ -n "$PREVIOUS_TAG" ]; then
            CHANGELOG="$CHANGELOG
          - [å®Œæ•´å˜æ›´](https://github.com/${{ github.repository }}/compare/${PREVIOUS_TAG}...${{ github.ref_name }})"
          fi

          # Output to GITHUB_OUTPUT using heredoc
          {
            echo "changelog<<EOF"
            echo "$CHANGELOG"
            echo "EOF"
          } >> $GITHUB_OUTPUT
        shell: bash

      - name: Set release info
        id: release-info
        run: |
          # Tag æ¨é€ï¼šåˆ›å»º Draft Releaseï¼ˆéœ€è¦æ‰‹åŠ¨å‘å¸ƒï¼‰
          echo "tag_name=v__VERSION__" >> $GITHUB_OUTPUT
          echo "release_name=Tauri Vue Template v__VERSION__" >> $GITHUB_OUTPUT

          # ç›´æ¥ä½¿ç”¨ changelog è¾“å‡º
          {
            echo "release_body<<EOF"
            echo "${{ steps.changelog.outputs.changelog }}"
            echo "EOF"
          } >> $GITHUB_OUTPUT

          echo "is_draft=true" >> $GITHUB_OUTPUT
          echo "is_prerelease=false" >> $GITHUB_OUTPUT
        shell: bash

      - uses: tauri-apps/tauri-action@action-v0.5.20
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ steps.release-info.outputs.tag_name }}
          releaseName: ${{ steps.release-info.outputs.release_name }}
          releaseBody: ${{ steps.release-info.outputs.release_body }}
          releaseDraft: ${{ steps.release-info.outputs.is_draft }}
          prerelease: ${{ steps.release-info.outputs.is_prerelease }}
          args: ${{ matrix.args }}
