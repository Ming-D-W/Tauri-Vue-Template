name: "publish"

on:
  push:
    branches:
      - main
    paths:
      - "src/**"
      - "src-tauri/**"
      - "package.json"
      - "package-lock.json"
      - "src-tauri/Cargo.toml"
      - "src-tauri/Cargo.lock"
      - "vite.config.js"
      - ".github/workflows/release.yml"
    tags:
      - v*.*.*
  workflow_dispatch:

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest"
            args: "--target aarch64-apple-darwin"
          # Uncomment for Intel builds
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: "windows-latest"
            args: ""

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v5.0.0

      - name: Setup Node.js
        uses: actions/setup-node@v6.0.0
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          # Those targets are only used on macos runners so it's in an `if` to slightly speed up windows and linux builds.
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
          cache-on-failure: true
          key: ${{ matrix.platform }}-${{ matrix.args }}

      - name: Get version from package.json
        id: package-version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
        shell: bash

      - name: Generate changelog for tag release
        id: changelog
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          # Get the previous tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$PREVIOUS_TAG" ]; then
            echo "No previous tag found, using all commits"
            COMMITS=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            echo "Generating changelog from $PREVIOUS_TAG to ${{ github.ref_name }}"
            COMMITS=$(git log $PREVIOUS_TAG..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi

          # Create changelog
          CHANGELOG="ğŸ‰ What's New in ${{ github.ref_name }}

          ğŸ“ Changes
          $COMMITS"

          # Output to GITHUB_OUTPUT using heredoc
          {
            echo "changelog<<EOF"
            echo "$CHANGELOG"
            echo "EOF"
          } >> $GITHUB_OUTPUT
        shell: bash

      - name: Set release info
        id: release-info
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            # Tag æ¨é€ï¼šåˆ›å»º Draft Releaseï¼ˆéœ€è¦æ‰‹åŠ¨å‘å¸ƒï¼‰
            echo "tag_name=v__VERSION__" >> $GITHUB_OUTPUT
            echo "release_name=Tauri Vue Template v__VERSION__" >> $GITHUB_OUTPUT

            # ç›´æ¥ä½¿ç”¨ changelog è¾“å‡º
            {
              echo "release_body<<EOF"
              echo "${{ steps.changelog.outputs.changelog }}"
              echo "EOF"
            } >> $GITHUB_OUTPUT

            echo "is_draft=true" >> $GITHUB_OUTPUT
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
          else
            # Main åˆ†æ”¯æ¨é€ï¼šåˆ›å»º Draft Release
            SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)

            # åªè·å– commit message çš„ç¬¬ä¸€è¡Œ
            COMMIT_TITLE=$(git log -1 --pretty=format:"%s" ${{ github.sha }})

            echo "tag_name=v${{ steps.package-version.outputs.version }}-build-$SHORT_SHA" >> $GITHUB_OUTPUT
            echo "release_name=Tauri Vue Template v${{ steps.package-version.outputs.version }}-build-$SHORT_SHA" >> $GITHUB_OUTPUT

            # ä½¿ç”¨ heredoc æ ¼å¼é¿å…ç‰¹æ®Šå­—ç¬¦é—®é¢˜
            {
              echo "release_body<<EOF"
              echo "ğŸ¤– **è‡ªåŠ¨æ„å»º**"
              echo ""
              echo "**Commit**: [\`$SHORT_SHA\`](https://github.com/${{ github.repository }}/commit/${{ github.sha }})"
              echo "**ä¿¡æ¯**: $COMMIT_TITLE"
              echo ""
              echo "æ­¤ç‰ˆæœ¬ä¸ºè‡ªåŠ¨æ„å»ºï¼ŒåŸºäºæœ€æ–°çš„ main åˆ†æ”¯ä»£ç ã€‚"
              echo "EOF"
            } >> $GITHUB_OUTPUT

            echo "is_draft=true" >> $GITHUB_OUTPUT
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
          fi
        shell: bash

      - uses: tauri-apps/tauri-action@action-v0.5.20
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ steps.release-info.outputs.tag_name }}
          releaseName: ${{ steps.release-info.outputs.release_name }}
          releaseBody: ${{ steps.release-info.outputs.release_body }}
          releaseDraft: ${{ steps.release-info.outputs.is_draft }}
          prerelease: ${{ steps.release-info.outputs.is_prerelease }}
          args: ${{ matrix.args }}
