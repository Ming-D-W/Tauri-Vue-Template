name: "publish"

on:
  push:
    tags:
      - v*.*.*
  workflow_dispatch:
    inputs:
      create_release:
        description: 'æ˜¯å¦åˆ›å»º Release'
        required: true
        type: boolean
        default: true

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  generate-changelog:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    outputs:
      changelog: ${{ steps.changelog.outputs.changelog }}
      version: ${{ steps.version.outputs.version }}
      tag_name: ${{ steps.tag.outputs.tag_name }}
    steps:
      - uses: actions/checkout@v5.0.0
        with:
          fetch-depth: 0

      - name: Get tag name
        id: tag
        run: |
          TAG_NAME="${{ github.ref_name }}"
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "Tag: $TAG_NAME"

      - name: Get version
        id: version
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Validate version consistency
        run: |
          TAG_VERSION="${{ steps.version.outputs.version }}"

          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          CARGO_VERSION=$(grep '^version = ' src-tauri/Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          TAURI_VERSION=$(node -p "require('./src-tauri/tauri.conf.json').version")

          echo "ğŸ“‹ ç‰ˆæœ¬æ£€æŸ¥ï¼š"
          echo "  Tag version: $TAG_VERSION"
          echo "  package.json: $PACKAGE_VERSION"
          echo "  Cargo.toml: $CARGO_VERSION"
          echo "  tauri.conf.json: $TAURI_VERSION"

          if [ "$TAG_VERSION" != "$PACKAGE_VERSION" ] || \
             [ "$TAG_VERSION" != "$CARGO_VERSION" ] || \
             [ "$TAG_VERSION" != "$TAURI_VERSION" ]; then
            echo "âŒ ç‰ˆæœ¬ä¸ä¸€è‡´ï¼"
            exit 1
          fi

          echo "âœ… æ‰€æœ‰ç‰ˆæœ¬ä¸€è‡´: $TAG_VERSION"

      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$PREVIOUS_TAG" ]; then
            echo "No previous tag found, using all commits"
            COMMITS=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            echo "Generating changelog from $PREVIOUS_TAG to ${{ github.ref_name }}"
            COMMITS=$(git log $PREVIOUS_TAG..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi

          # è¿‡æ»¤æ‰ CI/CD ç›¸å…³çš„ commits
          FILTERED_COMMITS=$(echo "$COMMITS" | grep -v -E "^- (fix|feat|chore|refactor):.*(CI|workflow|release|changelog|draft|GitHub Actions|Base64|heredoc)" || echo "$COMMITS")

          # åˆ›å»ºæ±‰åŒ–çš„ changelog
          CHANGELOG="## ğŸ‰ Tauri Vue Template ${{ github.ref_name }}

          ### ğŸ“ æ›´æ–°å†…å®¹
          $FILTERED_COMMITS

          ### ğŸ“¦ å®‰è£…è¯´æ˜
          è¯·æ ¹æ®æ‚¨çš„æ“ä½œç³»ç»Ÿä¸‹è½½å¯¹åº”çš„å®‰è£…åŒ…ï¼š
          - **Windows**: \`.exe\` å®‰è£…ç¨‹åºï¼ˆNSISï¼‰
          - **macOS (Apple Silicon)**: \`.dmg\` é€‚ç”¨äº M1/M2/M3 èŠ¯ç‰‡çš„ Mac
          - **macOS (Intel)**: \`.dmg\` é€‚ç”¨äº Intel èŠ¯ç‰‡çš„ Mac

          ### ğŸ”— ç›¸å…³é“¾æ¥
          - [é¡¹ç›®ä»“åº“](https://github.com/${{ github.repository }})
          - [ä½¿ç”¨æ–‡æ¡£](https://github.com/${{ github.repository }}#readme)"

          if [ -n "$PREVIOUS_TAG" ]; then
            CHANGELOG="$CHANGELOG
          - [å®Œæ•´å˜æ›´](https://github.com/${{ github.repository }}/compare/${PREVIOUS_TAG}...${{ github.ref_name }})"
          fi

          # Output to GITHUB_OUTPUT using heredoc
          {
            echo "changelog<<EOF"
            echo "$CHANGELOG"
            echo "EOF"
          } >> $GITHUB_OUTPUT
        shell: bash

  publish-tauri:
    needs: [generate-changelog]
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest"
            args: "--target aarch64-apple-darwin"
          # Uncomment for Intel builds
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: "windows-latest"
            args: ""

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v5.0.0

      - name: Setup Node.js
        uses: actions/setup-node@v6.0.0
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          # Those targets are only used on macos runners so it's in an `if` to slightly speed up windows and linux builds.
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
          cache-on-failure: true
          key: ${{ matrix.platform }}-${{ matrix.args }}-${{ hashFiles('**/Cargo.lock') }}
          shared-key: "rust-cache"

      - name: Set release info
        id: release-info
        run: |
          # ä½¿ç”¨ generate-changelog job çš„è¾“å‡º
          echo "tag_name=${{ needs.generate-changelog.outputs.tag_name }}" >> $GITHUB_OUTPUT
          echo "release_name=Tauri Vue Template ${{ needs.generate-changelog.outputs.tag_name }}" >> $GITHUB_OUTPUT

          {
            echo "release_body<<EOF"
            echo "${{ needs.generate-changelog.outputs.changelog }}"
            echo "EOF"
          } >> $GITHUB_OUTPUT

          echo "is_draft=true" >> $GITHUB_OUTPUT
          echo "is_prerelease=false" >> $GITHUB_OUTPUT
        shell: bash

      - uses: tauri-apps/tauri-action@action-v0.5.20
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ steps.release-info.outputs.tag_name }}
          releaseName: ${{ steps.release-info.outputs.release_name }}
          releaseBody: ${{ steps.release-info.outputs.release_body }}
          releaseDraft: ${{ steps.release-info.outputs.is_draft }}
          prerelease: ${{ steps.release-info.outputs.is_prerelease }}
          args: ${{ matrix.args }}

      - name: Verify build artifacts
        if: always()
        run: |
          echo "ğŸ” éªŒè¯æ„å»ºäº§ç‰©..."

          if [ "${{ matrix.platform }}" == "windows-latest" ]; then
            if ls src-tauri/target/release/bundle/nsis/*.exe 1> /dev/null 2>&1; then
              echo "âœ… Windows å®‰è£…ç¨‹åºå·²ç”Ÿæˆ"
              ls -lh src-tauri/target/release/bundle/nsis/*.exe
            else
              echo "âŒ Windows å®‰è£…ç¨‹åºæœªæ‰¾åˆ°ï¼"
              exit 1
            fi
          elif [ "${{ matrix.platform }}" == "macos-latest" ]; then
            if [ "${{ matrix.args }}" == "--target aarch64-apple-darwin" ]; then
              TARGET_DIR="src-tauri/target/aarch64-apple-darwin/release/bundle/dmg"
            else
              TARGET_DIR="src-tauri/target/x86_64-apple-darwin/release/bundle/dmg"
            fi

            if ls $TARGET_DIR/*.dmg 1> /dev/null 2>&1; then
              echo "âœ… macOS DMG å·²ç”Ÿæˆ"
              ls -lh $TARGET_DIR/*.dmg
            else
              echo "âŒ macOS DMG æœªæ‰¾åˆ°ï¼"
              echo "æŸ¥æ‰¾è·¯å¾„: $TARGET_DIR"
              exit 1
            fi
          fi
        shell: bash

  notify-completion:
    needs: [publish-tauri]
    runs-on: ubuntu-latest
    if: always() && startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Create build summary
        run: |
          echo "## ğŸ‰ æ„å»ºå®Œæˆï¼" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ“¦ Release ä¿¡æ¯" >> $GITHUB_STEP_SUMMARY
          echo "- **ç‰ˆæœ¬**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **çŠ¶æ€**: Draftï¼ˆéœ€è¦æ‰‹åŠ¨å‘å¸ƒï¼‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… æ„å»ºå¹³å°" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Windows (x64)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… macOS (Apple Silicon)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… macOS (Intel)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ“ ä¸‹ä¸€æ­¥æ“ä½œ" >> $GITHUB_STEP_SUMMARY
          echo "1. è®¿é—® [Releases é¡µé¢](https://github.com/${{ github.repository }}/releases)" >> $GITHUB_STEP_SUMMARY
          echo "2. æ£€æŸ¥ Draft Release çš„å†…å®¹å’Œæ„å»ºäº§ç‰©" >> $GITHUB_STEP_SUMMARY
          echo "3. ç¡®è®¤æ— è¯¯åï¼Œç‚¹å‡» **Publish release** å‘å¸ƒ" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ”— å¿«é€Ÿé“¾æ¥" >> $GITHUB_STEP_SUMMARY
          echo "- [æŸ¥çœ‹ Releases](https://github.com/${{ github.repository }}/releases)" >> $GITHUB_STEP_SUMMARY
          echo "- [æŸ¥çœ‹å·¥ä½œæµ](https://github.com/${{ github.repository }}/actions)" >> $GITHUB_STEP_SUMMARY
