name: "publish"

on:
  push:
    branches:
      - main
    paths:
      - "src/**"
      - "src-tauri/**"
      - "package.json"
      - "package-lock.json"
      - "src-tauri/Cargo.toml"
      - "src-tauri/Cargo.lock"
      - "vite.config.js"
      - ".github/workflows/release.yml"
    tags:
      - v*.*.*
  workflow_dispatch:

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest"
            args: "--target aarch64-apple-darwin"
          # Uncomment for Intel builds
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: "windows-latest"
            args: ""

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v5.0.0

      - name: Setup Node.js
        uses: actions/setup-node@v6.0.0
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          # Those targets are only used on macos runners so it's in an `if` to slightly speed up windows and linux builds.
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
          cache-on-failure: true
          key: ${{ matrix.platform }}-${{ matrix.args }}

      - name: Get version from package.json
        id: package-version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
        shell: bash

      - name: Generate changelog for tag release
        id: changelog
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # è·å–ä¸Šä¸€ä¸ª tag
          PREVIOUS_TAG=$(git tag --sort=-v:refname | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | sed -n '2p')

          if [ -z "$PREVIOUS_TAG" ]; then
            echo "No previous tag found, using all commits"
            PREVIOUS_TAG=$(git rev-list --max-parents=0 HEAD)
          fi

          echo "Generating changelog from $PREVIOUS_TAG to ${{ github.ref_name }}"

          # åˆ›å»ºä¸´æ—¶æ–‡ä»¶å­˜å‚¨ changelog
          CHANGELOG_FILE=$(mktemp)

          echo "## ğŸ‰ Release ${{ github.ref_name }}" > "$CHANGELOG_FILE"
          echo "" >> "$CHANGELOG_FILE"

          # è·å– commits å¹¶åˆ†ç±»
          FEATURES_FILE=$(mktemp)
          FIXES_FILE=$(mktemp)
          CHORES_FILE=$(mktemp)
          OTHERS_FILE=$(mktemp)

          # åˆ†ç±» commitsï¼ˆåªä½¿ç”¨ç¬¬ä¸€è¡Œï¼‰
          git log $PREVIOUS_TAG..${{ github.ref_name }} --pretty=format:"%s|||%h" --no-merges | while IFS='|||' read -r message hash; do
            if [[ $message == feat:* ]] || [[ $message == feature:* ]]; then
              echo "- ${message#*: } (\`${hash}\`)" >> "$FEATURES_FILE"
            elif [[ $message == fix:* ]]; then
              echo "- ${message#*: } (\`${hash}\`)" >> "$FIXES_FILE"
            elif [[ $message == chore:* ]] || [[ $message == build:* ]] || [[ $message == ci:* ]]; then
              echo "- ${message#*: } (\`${hash}\`)" >> "$CHORES_FILE"
            else
              echo "- ${message} (\`${hash}\`)" >> "$OTHERS_FILE"
            fi
          done

          # æ„å»º changelog
          if [ -s "$FEATURES_FILE" ]; then
            echo "### âœ¨ æ–°åŠŸèƒ½" >> "$CHANGELOG_FILE"
            cat "$FEATURES_FILE" >> "$CHANGELOG_FILE"
            echo "" >> "$CHANGELOG_FILE"
          fi

          if [ -s "$FIXES_FILE" ]; then
            echo "### ğŸ› Bug ä¿®å¤" >> "$CHANGELOG_FILE"
            cat "$FIXES_FILE" >> "$CHANGELOG_FILE"
            echo "" >> "$CHANGELOG_FILE"
          fi

          if [ -s "$CHORES_FILE" ]; then
            echo "### ğŸ”§ å…¶ä»–æ”¹è¿›" >> "$CHANGELOG_FILE"
            cat "$CHORES_FILE" >> "$CHANGELOG_FILE"
            echo "" >> "$CHANGELOG_FILE"
          fi

          if [ -s "$OTHERS_FILE" ]; then
            echo "### ğŸ“ å…¶ä»–å˜æ›´" >> "$CHANGELOG_FILE"
            cat "$OTHERS_FILE" >> "$CHANGELOG_FILE"
            echo "" >> "$CHANGELOG_FILE"
          fi

          echo "---" >> "$CHANGELOG_FILE"
          echo "" >> "$CHANGELOG_FILE"
          echo "**å®Œæ•´å˜æ›´**: [\`${PREVIOUS_TAG}...${GITHUB_REF_NAME}\`](https://github.com/${{ github.repository }}/compare/${PREVIOUS_TAG}...${GITHUB_REF_NAME})" >> "$CHANGELOG_FILE"

          # ä½¿ç”¨ Base64 ç¼–ç é¿å…ç‰¹æ®Šå­—ç¬¦é—®é¢˜
          CHANGELOG_BASE64=$(cat "$CHANGELOG_FILE" | base64 -w 0 2>/dev/null || cat "$CHANGELOG_FILE" | base64)
          echo "changelog_base64=$CHANGELOG_BASE64" >> $GITHUB_OUTPUT

          # æ¸…ç†ä¸´æ—¶æ–‡ä»¶
          rm -f "$CHANGELOG_FILE" "$FEATURES_FILE" "$FIXES_FILE" "$CHORES_FILE" "$OTHERS_FILE"
        shell: bash

      - name: Set release info
        id: release-info
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            # Tag æ¨é€ï¼šåˆ›å»ºæ­£å¼ Release
            echo "tag_name=v__VERSION__" >> $GITHUB_OUTPUT
            echo "release_name=Tauri Vue Template v__VERSION__" >> $GITHUB_OUTPUT

            # è§£ç  Base64 ç¼–ç çš„ changelog
            CHANGELOG=$(echo "${{ steps.changelog.outputs.changelog_base64 }}" | base64 -d 2>/dev/null || echo "${{ steps.changelog.outputs.changelog_base64 }}" | base64 -D)

            # è¾“å‡º release body
            echo "release_body<<EOF" >> $GITHUB_OUTPUT
            echo "$CHANGELOG" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT

            echo "is_draft=false" >> $GITHUB_OUTPUT
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
          else
            # Main åˆ†æ”¯æ¨é€ï¼šåˆ›å»º Draft Release
            SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)

            # åªè·å– commit message çš„ç¬¬ä¸€è¡Œ
            COMMIT_TITLE=$(git log -1 --pretty=format:"%s" ${{ github.sha }})

            echo "tag_name=v${{ steps.package-version.outputs.version }}-build-$SHORT_SHA" >> $GITHUB_OUTPUT
            echo "release_name=Tauri Vue Template v${{ steps.package-version.outputs.version }}-build-$SHORT_SHA" >> $GITHUB_OUTPUT

            # ä½¿ç”¨ heredoc æ ¼å¼é¿å…ç‰¹æ®Šå­—ç¬¦é—®é¢˜
            {
              echo "release_body<<EOF"
              echo "ğŸ¤– **è‡ªåŠ¨æ„å»º**"
              echo ""
              echo "**Commit**: [\`$SHORT_SHA\`](https://github.com/${{ github.repository }}/commit/${{ github.sha }})"
              echo "**ä¿¡æ¯**: $COMMIT_TITLE"
              echo ""
              echo "æ­¤ç‰ˆæœ¬ä¸ºè‡ªåŠ¨æ„å»ºï¼ŒåŸºäºæœ€æ–°çš„ main åˆ†æ”¯ä»£ç ã€‚"
              echo "EOF"
            } >> $GITHUB_OUTPUT

            echo "is_draft=true" >> $GITHUB_OUTPUT
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
          fi
        shell: bash

      - uses: tauri-apps/tauri-action@action-v0.5.20
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ steps.release-info.outputs.tag_name }}
          releaseName: ${{ steps.release-info.outputs.release_name }}
          releaseBody: ${{ steps.release-info.outputs.release_body }}
          releaseDraft: ${{ steps.release-info.outputs.is_draft }}
          prerelease: ${{ steps.release-info.outputs.is_prerelease }}
          args: ${{ matrix.args }}

      - name: Clean up old draft releases
        if: github.ref == 'refs/heads/main' && matrix.platform == 'windows-latest'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Cleaning up old draft releases, keeping the 5 most recent..."

          # è·å–æ‰€æœ‰ draft releasesï¼ŒæŒ‰åˆ›å»ºæ—¶é—´å€’åºæ’åˆ—
          DRAFT_RELEASES=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/repos/${{ github.repository }}/releases" | \
            jq -r '.[] | select(.draft == true) | .id' | head -n 100)

          # è½¬æ¢ä¸ºæ•°ç»„
          RELEASES_ARRAY=($DRAFT_RELEASES)
          TOTAL=${#RELEASES_ARRAY[@]}

          echo "Found $TOTAL draft releases"

          # å¦‚æœè¶…è¿‡ 5 ä¸ªï¼Œåˆ é™¤æ—§çš„
          if [ $TOTAL -gt 5 ]; then
            echo "Deleting $((TOTAL - 5)) old draft releases..."
            for ((i=5; i<TOTAL; i++)); do
              RELEASE_ID=${RELEASES_ARRAY[$i]}
              echo "Deleting draft release ID: $RELEASE_ID"
              curl -X DELETE -H "Authorization: token $GITHUB_TOKEN" \
                "https://api.github.com/repos/${{ github.repository }}/releases/$RELEASE_ID"
            done
            echo "Cleanup completed!"
          else
            echo "Only $TOTAL draft releases found, no cleanup needed."
          fi
        shell: bash

